<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Iris Flower Classifier ðŸŒ¸</title>
   <style>
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background: #f0f8ff;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .container {
           background: white;
           padding: 30px 40px;
           border-radius: 12px;
           box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
           text-align: center;
           max-width: 600px;
       }
       h1 {
           margin-bottom: 20px;
           color: #004d74;
       }
       form input {
           padding: 10px;
           margin: 8px;
           border: 1px solid #ccc;
           border-radius: 6px;
           width: 120px;
       }
       form button {
           padding: 10px 20px;
           background-color: #004d74;
           color: white;
           border: none;
           border-radius: 6px;
           cursor: pointer;
       }
       form button:hover {
           background-color: #006699;
       }
       .result {
           margin-top: 20px;
           font-weight: bold;
           color: #006400;
           font-size: 18px;
       }
   </style>
</head>
<body>
   <div class="container">
       <h1>Iris Flower Classifier ðŸŒ¸</h1>
       <form method="POST">
           <input type="text" name="sepallength" placeholder="Sepal Length" required>
           <input type="text" name="sepalwidth" placeholder="Sepal Width" required><br>
           <input type="text" name="petallength" placeholder="Petal Length" required>
           <input type="text" name="petalwidth" placeholder="Petal Width" required><br>
           <button type="submit">Predict</button>
       </form>

       {% if result %}
           <div class="result">{{ result }}</div>
       {% endif %}
   </div>
</body>
</html>
